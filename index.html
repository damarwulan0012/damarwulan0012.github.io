<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Nilai Akhir CPNS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Perhitungan Nilai Akhir CPNS</h1>
      <h1>Website terbaru : https://kalkulatorcpns.github.io/ </h1>
      <p>Masukkan data peserta untuk menghitung nilai akhir dan melihat rangking</p>
    </header>

    <div class="form-container">
      <label for="nama">Nama Peserta:</label>
      <input type="text" id="nama" placeholder="Masukkan nama peserta">

      <label for="skd">Nilai SKD (0-550):</label>
      <input type="number" id="skd" placeholder="Masukkan nilai SKD" min="0" max="550">

      <label for="skb">Nilai SKB (0-500):</label>
      <input type="number" id="skb" placeholder="Masukkan nilai SKB" min="0" max="500">

      <button onclick="calculate()">Hitung Nilai Akhir</button>
      <button onclick="resetForm()">Reset</button>
    </div>

    <div id="hasil" class="hasil-container">
      <p><strong>Nilai Akhir: </strong><span id="nilai-akhir">-</span></p>
    </div>

    <h2>Rangking Peserta</h2>
    <table id="ranking-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Nilai Akhir</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rangking akan muncul di sini -->
      </tbody>
    </table>

  </div>

  <script src="script.js"></script>
</body>
</html>
